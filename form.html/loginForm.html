<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
   <form> <h1>Job Application(Web)</h1>
    <label for="First Name">First Name:</label>
    <input type="text" placeholder="Enter your name" maxlength="30" minlength="3" required name="firstname">
 &nbsp;
    <label for="Last Name">Last Name:</label>
    <input type="text" placeholder="Enter last name" maxlength="30" minlength="3" required name="lastname">
    <br>
    <br>
    <label for="Email">Email:</label>
    <input type="email" placeholder="Enter valid email" required name="email">
    &nbsp;
    <label for="Job role" >Job Role:</label>
    <select name="jobrole">
        <option value="Front-End Developer">Front-End Developer</option>
        <option value="Back-End Developer">Back-End Developer</option>
        <option value="Full Stack Developer">Full Stack Developer</option>
        <option value="Web Designer">Web Designer</option>
        <option value="Web Application Developer">Web Application Developer</option>
        <option value="DataBase Developer">DataBase Developer</option>
    
</select>
<br> <br>
<label for="Address">Address:</label>
<br>
<textarea cols="50" rows="5">Enter your Address</textarea>
&nbsp;
<label for="Date Of Birth">Date Of Birth:</label>
<input type="datetime-local" >
<br>
<label for="City">City:</label>
<input type="text" placeholder="Enter your city" required name="city">
&nbsp;
<label for="Gender">Gender:</label>
<label for="Gender">Male</label>
<input type="radio" name="Gender" value="male">
<label for="Gender">Fe-Male</label>
<input type="radio" name="Gender" value="female" checked>
<br> <br>
<label for="Password">Password:</label>
<input type="text" placeholder="Enter your Password" required name="Password">
<br><br><br><br>
<button type="submit">Click To Submit</button>
&nbsp;
<button type="reset">Click To Reset</button>
</select>
</form>
</body>
</html>
