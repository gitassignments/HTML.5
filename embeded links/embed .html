<h1>Embed Locations And Youtube Videos In HTML</h1>
<p>Here's how you can embed location of any place through google maps</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3402.760531711171!2d74.33999707469444!3d31.475772949345632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3919042715f767ad%3A0xb0251034ce47145e!2sARFA%20Tower%2C%20Lahore%20%E2%80%93%20Kasur%20Rd%2C%20Nishtar%20Town%2C%20Lahore%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1733248168027!5m2!1sen!2s" width="500" height="350" style="border:0;" 
allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<p>Let's see another example</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3398.6548774627254!2d74.30849007469945!3d31.588510743773938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39191c9d91fce979%3A0xe0f281957ebedf37!2sBadshahi%20Mosque%2C%20Walled%20City%20of%20Lahore%2C%20Lahore%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1733248342291!5m2!1sen!2s" width="500" height="350" style="border:0;" allowfullscreen="" 
loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<p>Now let's put a youtube video in it</p>
<iframe width="460" height="315" src="https://www.youtube.com/embed/tOkwgp-whJA?si=qI0ZaUDmSUImXQAh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe>
<br>
<p>Here's Another Example</p>
<iframe width="460" height="315" src="https://www.youtube.com/embed/CVeuwiR1AKA?si=snjgioYNhSJOdJPT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
